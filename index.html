<html>
<style>
    h1 {
        color: #ffffff;
        font-family: Arial Black;
        text-align: center;
    }

    body {
        background-color: #000000;
        margin: 0;
        overflow: hidden;
    }
</style>

<head>
    <h1>
        <p>Welcome to my deep dive!</p>
    </h1>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
        ctx.fillStyle = 'white'
        ctx.fillRect(0, 0, 200, 75)
        ctx.fillStyle = 'pink'
        ctx.fillRect(canvas.width / 2.3, 0, canvas.width / 7, canvas.height / 100)
        ctx.fillRect(canvas.width / 2.3, 0, canvas.height / 100, canvas.width / 7)
        ctx.fillRect(canvas.width / 2.3, canvas.width / 7, canvas.width / 7, canvas.height / 100)
        ctx.fillRect((canvas.width / 2.3) + canvas.width / 7 - canvas.height / 100, 0, canvas.height / 100, canvas.width / 7)
        ctx.fillStyle = 'cyan'
        ctx.fillRect((canvas.width / 2.3) + ((canvas.width / 7) / 4), (canvas.width / 7) / 4, canvas.height / 35, canvas.height / 50)
        ctx.fillRect((canvas.width / 2.3) + (canvas.width / 7) / 1.6, (canvas.width / 7) / 4, canvas.height / 35, canvas.height / 50)
        ctx.fillRect((canvas.width / 2.33) + ((canvas.width / 7) / 3), (canvas.width / 7) / 1.5, canvas.height / 9, canvas.height / 50) //
        ctx.fillRect((canvas.width / 2.3) + ((canvas.width / 7) / 2.3), (canvas.width / 7) / 2.3, canvas.height / 35, canvas.height / 50)
        ctx.fillRect((canvas.width / 2.33) + ((canvas.width / 7) / 3), ((canvas.width / 7) / 1.5) - canvas.height / 50, canvas.height / 50, canvas.height / 25)
        ctx.fillRect((canvas.width / 2.33) + ((canvas.width / 7) / 3) + (canvas.height / 9) - (canvas.height / 50), ((canvas.width / 7) / 1.5) - canvas.height / 50, canvas.height / 50, canvas.height / 25)
    </script>
</body>

</html>
